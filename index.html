<!DOCTYPE html>

    <body>
        <script>

            function computerPlay() {
                //randomely return rock, paper, or scissors as the computer's play
                let randomComp = Math.floor(Math.random()*3);
                
                if (randomComp == 0) {
                    return 'rock'
                } else if (randomComp == 1) {
                    return 'paper'
                } else if (randomComp == 2) {
                    return 'scissors'
                }
            }


            function playRound(playerSelection, computerSelection) {
                /*this function should take the input from playerSelection
                and compare it to the output of computerPlay, which should be named
                computerSelection. It should then declare a winner.*/

                if (playerSelection === computerSelection) {
                    return "You both played " + playerSelection + ". Tie!"
                } else if (playerSelection === 'rock' && computerSelection === 'scissors') {
                    return "You played rock, and the computer played scissors. You win!"
                } else if (playerSelection === 'rock' && computerSelection === 'paper') {
                    return "You played rock, and the computer played paper. You lose!"
                } else if (playerSelection === 'paper' && computerSelection === 'scissors') {
                    return "You played paper, and the computer played scissors. You lose!"
                } else if (playerSelection === 'paper' && computerSelection === 'rock') {
                    return "You played paper, and the computer played rock. You win!"
                } else if (playerSelection === 'scissors' && computerSelection === 'rock') {
                    return "You played scissors, and the computer played rock. You lose!"
                } else if (playerSelection === 'scissors' && computerSelection === 'paper') {
                    return "You played scissors, and the computer played paper. You win!"
                } else {
                    return "something ain't right"
                }
            }

            function playerInput() {
                //takes input from the player and outputs playerSelection
                let playerSelection = prompt("Enter your selection (rock, paper, scissors)");
                return playerSelection = playerSelection.toLowerCase();
            }

            function game() {
                //plays the game 5 times and declares an overall winner at the end
                //should use the playRound function 5 times in a row

                let playerSelection = playerInput()
                let computerSelection = computerPlay()
                console.log(playRound(playerSelection, computerSelection))

                playerSelection = playerInput()
                computerSelection = computerPlay()
                console.log(playRound(playerSelection, computerSelection))

                playerSelection = playerInput()
                computerSelection = computerPlay()
                console.log(playRound(playerSelection, computerSelection))

                playerSelection = playerInput()
                computerSelection = computerPlay()
                console.log(playRound(playerSelection, computerSelection))

                playerSelection = playerInput()
                computerSelection = computerPlay()
                console.log(playRound(playerSelection, computerSelection))
                
            }

        </script>
